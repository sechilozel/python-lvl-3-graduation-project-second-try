<!DOCTYPE html>
<html>
<head>
    <title>Characters | The 13th Winter Fairy</title>

    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1>The 13th Winter Fairy Official</h1>
    <h2>| Characters -> Search Character by Race</h2>

    <form method="POST">
        <input type="text" name="race" placeholder="Search by race..." required>
        <button type="submit">Search</button>
    </form>

    <table>
        <tr>
            <th>Name</th><th>Surname</th><th>Family</th><th>Nation</th>
            <th>Race</th><th>Lineage</th><th>Magic Rate</th>
        </tr>
        {% for character in characters %}
        <tr>
            {% for field in character %}
            <td>{{ field }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <div class="btn-group">
        <button onclick="location.href='/'">Go Back</button>
        <button onclick="location.href='/sbyname'">Search by Name</button>
        <button onclick="location.href='/sbysurname'">Search by Surname</button>
        <button onclick="location.href='/sbyfamily'">Search by Family</button>
        <button onclick="location.href='/sbynation'">Search by Nation</button>
        
        <button onclick="location.href='/sbylineage'">Search by Lineage</button>
    </div>
</body>
</html>
